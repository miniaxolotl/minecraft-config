# ------- How to create a command -------- #
# 
# For simple commands, use /eth <alias> <command>
# Example: /eth gmc gamemode creative
# 
# Look at the example:
# /example is the main command. This is the command that will be executed.
# /exam and //exam are aliases. If you do /exam or //exam, it will do /example.
# example.use is the permission required to use this command
# The permission message is the message you get when you don't have permissions. This message supports hex colours (&#123456) and normal (&e)
# 
# If you have a long command with "", you can surround the command  with '' (hyphens), example: '/tellraw @a "hello! :)"'
# Be sure to use /eth reload after adding commands here!

commands:
  '1':
    command: /example
    aliases: /exam
    permission: example.use
    permission-message: '&cUnknown command. Type "/help" for help'
  '2':
    command: /ethereal
    aliases: /ethrl, /commandalias, /calias, /alias
  '3':
    command: /summon villager ~ ~1 ~ {VillagerData:{profession:butcher,level:4,type:desert},Invulnerable:1,PersistenceRequired:1,CustomName:"Example",ActiveEffects:[{Id:12,Amplifier:0,Duration:999999},{Id:17,Amplifier:0,Duration:999999}],Offers:{Recipes:[{buy:{id:emerald,Count:14},sell:{id:acacia_boat,Count:1},rewardExp:0b,maxUses:9999999}]}}
    aliases: /summonanamazingvillager
